version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: vendorscope_postgres
    environment:
      POSTGRES_USER: vendorscope
      POSTGRES_PASSWORD: vendorscope123
      POSTGRES_DB: vendorscope
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendorscope"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vendorscope_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: